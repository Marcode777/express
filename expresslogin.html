<!DOCTYPE html>
<html>
    <head>
        <title>My Example Express App</title>
    </head>
    <body>
    <form action="/login" method="POST"> <!--Here we use a "POST" request for privacy and sensitive info, we use "GET" for traceable history like for being able to go back to a search query on your browser-->
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </body>
</html>
